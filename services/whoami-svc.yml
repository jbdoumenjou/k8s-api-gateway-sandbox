---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/certs"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoamitls
spec:
  selector:
    matchLabels:
      app: whoamitls
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: whoamitls
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
        - name: whoamitls
          image: traefik/whoamitcp
          args:
            - --certFile=/certs/whoami.pem
            - --keyFile=/certs/whoami-key.pem
          ports:
            - containerPort: 8080
              name: tls
          volumeMounts:
            - mountPath: "/certs"
              name: task-pv-storage

---
apiVersion: v1
kind: Service
metadata:
  name: whoamitls

spec:
  ports:
    - protocol: TCP
      port: 9443
      targetPort: tls
  selector:
    app: whoamitls
